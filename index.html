<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
      cursor: none;
    }

    body.show-cursor {
      cursor: default;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }

    #playPauseIcon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    #playPauseIcon.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #saveIndicator {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 255, 136, 0.2);
      border: 2px solid rgba(0, 255, 136, 0.4);
      color: #00ff88;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(20px);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 11;
    }

    #saveIndicator.show {
      opacity: 1;
    }

    #error {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      background: #000;
      font-size: 1rem;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <video id="player" playsinline preload="metadata"></video>
  
  <div id="playPauseIcon"></div>
  <div id="saveIndicator">Progress Saved</div>
  <div id="error" role="alert"></div>

  <script>
    const player = document.getElementById('player');
    const error = document.getElementById('error');
    const saveIndicator = document.getElementById('saveIndicator');
    const playPauseIcon = document.getElementById('playPauseIcon');
    
    const SAVE_KEY = 'video_progress_clair_obscur';
    let hideControlsTimeout;
    let saveTimeout;
    let lastClickTime = 0;

    // Show/hide cursor on mouse movement
    document.addEventListener('mousemove', () => {
      document.body.classList.add('show-cursor');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        if (!player.paused) {
          document.body.classList.remove('show-cursor');
        }
      }, 3000);
    });

    // Always show cursor when paused
    player.addEventListener('pause', () => {
      document.body.classList.add('show-cursor');
      clearTimeout(hideControlsTimeout);
    });

    player.addEventListener('play', () => {
      hideControlsTimeout = setTimeout(() => {
        document.body.classList.remove('show-cursor');
      }, 3000);
    });

    // Toggle play/pause function
    function togglePlayPause() {
      if (player.paused) {
        player.play();
        showPlayPauseIcon('▶');
      } else {
        player.pause();
        showPlayPauseIcon('⏸');
      }
    }

    // Show animated play/pause icon
    function showPlayPauseIcon(icon) {
      playPauseIcon.textContent = icon;
      playPauseIcon.classList.add('show');
      setTimeout(() => {
        playPauseIcon.classList.remove('show');
      }, 600);
    }

    // Keyboard controls - spacebar for play/pause
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
      }
    });

    // Mouse controls
    player.addEventListener('click', (e) => {
      const now = Date.now();
      const timeSinceLastClick = now - lastClickTime;
      
      // Double-click detection (within 300ms)
      if (timeSinceLastClick < 300) {
        // Double-click: toggle fullscreen
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      } else {
        // Single click: toggle play/pause
        togglePlayPause();
      }
      
      lastClickTime = now;
    });

    // Save progress every 5 seconds
    player.addEventListener('timeupdate', () => {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(() => {
        if (!player.paused && player.currentTime > 0) {
          localStorage.setItem(SAVE_KEY, player.currentTime.toString());
          showSaveIndicator();
        }
      }, 5000);
    });

    // Save on pause
    player.addEventListener('pause', () => {
      if (player.currentTime > 0) {
        localStorage.setItem(SAVE_KEY, player.currentTime.toString());
        showSaveIndicator();
      }
    });

    // Show save indicator briefly
    function showSaveIndicator() {
      saveIndicator.classList.add('show');
      setTimeout(() => {
        saveIndicator.classList.remove('show');
      }, 2000);
    }

    // Restore saved position
    function restoreProgress() {
      const savedTime = localStorage.getItem(SAVE_KEY);
      if (savedTime) {
        player.currentTime = parseFloat(savedTime);
      }
    }

    // Load video
    async function loadVideo() {
      player.src = 'https://github.com/mghandour13/Clair-Obscur/releases/download/v1.0/Act1.webm';
      player.load();
      
      return new Promise((resolve, reject) => {
        const onLoad = () => {
          cleanup();
          resolve();
        };
        const onError = () => {
          cleanup();
          reject(new Error('Failed to load video'));
        };
        const cleanup = () => {
          clearTimeout(timeout);
          player.removeEventListener('loadedmetadata', onLoad);
          player.removeEventListener('error', onError);
        };
        const timeout = setTimeout(onError, 10000);
        player.addEventListener('loadedmetadata', onLoad, { once: true });
        player.addEventListener('error', onError, { once: true });
      });
    }

    // Initialize video player
    (async () => {
      try {
        await loadVideo();
        restoreProgress();
      } catch (err) {
        console.error('Failed to load video:', err);
        player.style.display = 'none';
        error.style.display = 'flex';
        error.textContent = 'The game is loading... or perhaps it\'s lost. Give it another try.';
      }
    })();
  </script>
</body>
</html>
