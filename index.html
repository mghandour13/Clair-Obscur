<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No-Spoiler Movie Experience</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    #theater {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      cursor: none;
    }

    #film {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      pointer-events: none;
    }

    #start-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      background: radial-gradient(circle, rgba(0,0,0,0.25), rgba(0,0,0,0.95));
      padding: 2rem;
      z-index: 10;
    }

    #start-btn {
      border: 1px solid #ffffff44;
      background: #ffffff12;
      color: #fff;
      border-radius: 999px;
      padding: 0.9rem 1.4rem;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(3px);
    }

    #start-btn:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.75;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <main id="theater" aria-label="No-spoiler theater mode">
    <video
      id="film"
      src="movie.mp4"
      preload="auto"
      playsinline
      disablepictureinpicture
      controlslist="nodownload noplaybackrate noremoteplayback"
      aria-label="Movie playback"
    ></video>

    <section id="start-overlay" role="dialog" aria-modal="true" aria-label="Start playback">
      <div>
        <button id="start-btn" type="button">Start Film</button>
        <p class="hint">No timeline. No controls. Just the story.</p>
      </div>
    </section>
  </main>

  <script>
    const video = document.getElementById('film');
    const overlay = document.getElementById('start-overlay');
    const startBtn = document.getElementById('start-btn');

    const prevent = (event) => event.preventDefault();

    // Block actions that could expose timeline/details.
    ['contextmenu', 'dblclick', 'dragstart'].forEach((evt) => {
      video.addEventListener(evt, prevent);
      document.addEventListener(evt, prevent);
    });

    // Block keyboard scrubbing and speed controls.
    document.addEventListener('keydown', (event) => {
      const blocked = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' ', 'k', 'j', 'l', 'm', 'f'];
      if (blocked.includes(event.key)) {
        event.preventDefault();
      }
    }, { passive: false });

    const enterTheaterMode = async () => {
      overlay.style.display = 'none';

      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch (_) {
        // Fullscreen may be blocked in some environments.
      }

      try {
        await video.play();
      } catch (_) {
        // If autoplay still fails, show overlay again for another interaction.
        overlay.style.display = 'grid';
      }
    };

    startBtn.addEventListener('click', enterTheaterMode);

    video.addEventListener('ended', () => {
      overlay.style.display = 'grid';
      startBtn.textContent = 'Play Again';
    });

    // Enforce default playback speed.
    video.playbackRate = 1;
    video.defaultPlaybackRate = 1;
    video.addEventListener('ratechange', () => {
      if (video.playbackRate !== 1) video.playbackRate = 1;
    });
  </script>
</body>
</html>
