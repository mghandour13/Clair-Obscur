<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No-Spoiler Movie Experience</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #000;
      --fg: #fff;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--fg);
    }

    #theater {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      cursor: none;
    }

    #film {
      width: 100vw;
      height: 100vh;
      background: #000;
      object-fit: contain;
    }

    #start-overlay,
    #end-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.94));
      padding: 2rem;
      z-index: 10;
    }

    #end-overlay {
      display: none;
    }

    .card {
      max-width: 34rem;
      width: min(90vw, 34rem);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.25rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: clamp(1.15rem, 2.4vw, 1.4rem);
      margin: 0 0 0.65rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    p {
      margin: 0;
      opacity: 0.82;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.65rem;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid var(--glass-border);
      border-radius: 999px;
      padding: 0.7rem 1.15rem;
      font-size: 0.95rem;
      color: var(--fg);
      background: var(--glass);
      cursor: pointer;
      min-width: 7rem;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.14);
    }

    button:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    #floating-controls {
      position: fixed;
      bottom: 1.15rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9;
      opacity: 0;
      transition: opacity 180ms ease;
      pointer-events: none;
    }

    #floating-controls.show {
      opacity: 1;
      pointer-events: auto;
    }

    #play-toggle {
      min-width: 6.5rem;
      backdrop-filter: blur(3px);
    }

    #status {
      position: fixed;
      top: 0.8rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.78rem;
      opacity: 0;
      letter-spacing: 0.02em;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.45);
      padding: 0.35rem 0.7rem;
      z-index: 9;
      transition: opacity 180ms ease;
      pointer-events: none;
    }

    #status.show {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main id="theater" aria-label="No-spoiler theater mode">
    <video
      id="film"
      src="M4V00943.MP4"
      preload="auto"
      playsinline
      disablepictureinpicture
      controlslist="noplaybackrate nodownload noremoteplayback nofullscreen"
      aria-label="Movie playback"
    ></video>

    <section id="start-overlay" role="dialog" aria-modal="true" aria-label="Start playback">
      <div class="card">
        <h1>Private Cinema Mode</h1>
        <p>
          You can only pause and play. Timeline and duration are hidden.
          If you close the tab, playback resumes where you left off.
        </p>
        <div class="actions">
          <button id="start-btn" type="button">Start Film</button>
        </div>
      </div>
    </section>

    <section id="end-overlay" role="dialog" aria-modal="true" aria-label="Film ended">
      <div class="card">
        <h1>The End</h1>
        <p>Playback has finished.</p>
      </div>
    </section>

    <div id="floating-controls" aria-label="Playback controls">
      <button id="play-toggle" type="button" aria-label="Pause video">Pause</button>
    </div>

    <div id="status" aria-live="polite"></div>
  </main>

  <script>
    const STORAGE_KEY = 'no-spoiler-playback-v1';
    const SAVE_INTERVAL_SECONDS = 1;
    const RESUME_BACKOFF_SECONDS = 0.25;

    const video = document.getElementById('film');
    const startOverlay = document.getElementById('start-overlay');
    const endOverlay = document.getElementById('end-overlay');
    const startBtn = document.getElementById('start-btn');
    const playToggle = document.getElementById('play-toggle');
    const floatingControls = document.getElementById('floating-controls');
    const status = document.getElementById('status');

    let started = false;
    let maxWatched = 0;
    let savedAt = -Infinity;
    let suppressSeekGuard = false;
    let statusTimer = null;
    let controlsTimer = null;

    const showStatus = (text) => {
      clearTimeout(statusTimer);
      status.textContent = text;
      status.classList.add('show');
      statusTimer = setTimeout(() => status.classList.remove('show'), 1200);
    };

    const showControlsTemporarily = () => {
      if (!started) return;
      clearTimeout(controlsTimer);
      floatingControls.classList.add('show');
      controlsTimer = setTimeout(() => floatingControls.classList.remove('show'), 1800);
    };

    const saveProgress = () => {
      if (!Number.isFinite(video.currentTime)) return;
      const payload = {
        time: video.currentTime,
        maxWatched,
        ended: false
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
      savedAt = video.currentTime;
    };

    const markEnded = () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        time: 0,
        maxWatched: 0,
        ended: true
      }));
    };

    const loadProgress = () => {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        const data = JSON.parse(raw);
        if (!data || typeof data !== 'object') return null;
        if (data.ended === true) return { ended: true, time: 0, maxWatched: 0 };
        return {
          ended: false,
          time: Number.isFinite(data.time) ? data.time : 0,
          maxWatched: Number.isFinite(data.maxWatched) ? data.maxWatched : 0
        };
      } catch {
        return null;
      }
    };

    const safeSeek = (target) => {
      suppressSeekGuard = true;
      video.currentTime = Math.max(0, target);
      queueMicrotask(() => { suppressSeekGuard = false; });
    };

    const enterTheaterMode = async () => {
      startOverlay.style.display = 'none';
      endOverlay.style.display = 'none';
      started = true;

      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch {
        // Fullscreen can fail due to browser policy; continue silently.
      }

      try {
        await video.play();
      } catch {
        startOverlay.style.display = 'grid';
        started = false;
        showStatus('Tap Start again');
      }

      showControlsTemporarily();
    };

    const togglePlayPause = async () => {
      if (!started) return;

      if (video.paused) {
        try {
          await video.play();
          playToggle.textContent = 'Pause';
          playToggle.setAttribute('aria-label', 'Pause video');
          showStatus('Playing');
        } catch {
          showStatus('Unable to play right now');
        }
      } else {
        video.pause();
        playToggle.textContent = 'Play';
        playToggle.setAttribute('aria-label', 'Play video');
        showStatus('Paused');
      }

      showControlsTemporarily();
    };

    const progress = loadProgress();

    video.addEventListener('loadedmetadata', () => {
      if (progress?.ended) {
        safeSeek(0);
        maxWatched = 0;
        return;
      }

      const resumeTime = Math.max(0, progress?.time ?? 0);
      maxWatched = Math.max(resumeTime, progress?.maxWatched ?? 0);

      if (resumeTime > 0 && Number.isFinite(video.duration)) {
        const safeResume = Math.min(Math.max(0, video.duration - RESUME_BACKOFF_SECONDS), resumeTime);
        safeSeek(safeResume);
        showStatus('Resumed from your last position');
      }
    });

    video.addEventListener('timeupdate', () => {
      if (!Number.isFinite(video.currentTime)) return;

      maxWatched = Math.max(maxWatched, video.currentTime);

      if (video.currentTime - savedAt >= SAVE_INTERVAL_SECONDS) {
        saveProgress();
      }
    });

    video.addEventListener('seeking', () => {
      if (suppressSeekGuard) return;

      const target = video.currentTime;
      const tooFarAhead = target > maxWatched + 0.35;
      const tooFarBack = target < Math.max(0, maxWatched - 0.8);

      if (tooFarAhead || tooFarBack) {
        safeSeek(maxWatched);
        showStatus('Skipping is disabled');
      }
    });

    video.addEventListener('ratechange', () => {
      if (video.playbackRate !== 1) {
        video.playbackRate = 1;
      }
    });

    video.addEventListener('play', () => {
      playToggle.textContent = 'Pause';
      playToggle.setAttribute('aria-label', 'Pause video');
    });

    video.addEventListener('pause', () => {
      playToggle.textContent = 'Play';
      playToggle.setAttribute('aria-label', 'Play video');
      saveProgress();
    });

    video.addEventListener('ended', () => {
      started = false;
      markEnded();
      endOverlay.style.display = 'grid';
      floatingControls.classList.remove('show');
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        saveProgress();
      }
    });

    window.addEventListener('beforeunload', saveProgress);

    // Interaction policy: only pause/play is allowed.
    playToggle.addEventListener('click', togglePlayPause);
    startBtn.addEventListener('click', enterTheaterMode);

    // Clicking the video toggles pause/play for convenience.
    video.addEventListener('click', togglePlayPause);

    // Block interactions that typically expose browser video controls.
    const prevent = (event) => event.preventDefault();
    ['contextmenu', 'dblclick', 'dragstart'].forEach((evt) => {
      document.addEventListener(evt, prevent);
      video.addEventListener(evt, prevent);
    });

    document.addEventListener('keydown', (event) => {
      const key = event.key;

      if (key === ' ' || key === 'Spacebar' || key === 'k') {
        event.preventDefault();
        togglePlayPause();
        return;
      }

      // Disallow seek/speed/fullscreen/media keys.
      const blocked = [
        'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown',
        'j', 'l', 'm', 'f', 'Home', 'End',
        ',', '.', 'PageUp', 'PageDown'
      ];

      if (blocked.includes(key)) {
        event.preventDefault();
        showStatus('Only pause and play are enabled');
      }
    }, { passive: false });

    document.addEventListener('pointermove', showControlsTemporarily, { passive: true });
    document.addEventListener('touchstart', showControlsTemporarily, { passive: true });

    video.playbackRate = 1;
    video.defaultPlaybackRate = 1;
  </script>
</body>
</html>
