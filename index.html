<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }

    body:hover #controls {
      opacity: 1;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      backdrop-filter: blur(10px);
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #error {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      background: #000;
      font-size: 1rem;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <video id="player" playsinline preload="metadata"></video>
  
  <div id="controls">
    <button id="playPause">Play</button>
    <button id="fullscreen">Fullscreen</button>
  </div>

  <div id="error" role="alert"></div>

  <script>
    const candidates = ['M4V00943.MP4', 'M4V00943.mp4', 'movie.mp4'];
    const player = document.getElementById('player');
    const error = document.getElementById('error');
    const playPauseBtn = document.getElementById('playPause');
    const fullscreenBtn = document.getElementById('fullscreen');

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', () => {
      if (player.paused) {
        player.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        player.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Fullscreen functionality
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Update button text when video plays/pauses
    player.addEventListener('play', () => playPauseBtn.textContent = 'Pause');
    player.addEventListener('pause', () => playPauseBtn.textContent = 'Play');

    // Try to load video
    const trySource = async (src) => {
      player.src = src;
      player.load();

      await new Promise((resolve, reject) => {
        const ok = () => {
          cleanup();
          resolve();
        };
        const fail = () => {
          cleanup();
          reject(new Error('Failed to load'));
        };
        const cleanup = () => {
          clearTimeout(timeout);
          player.removeEventListener('loadedmetadata', ok);
          player.removeEventListener('error', fail);
        };
        const timeout = setTimeout(fail, 6000);
        player.addEventListener('loadedmetadata', ok, { once: true });
        player.addEventListener('error', fail, { once: true });
      });
    };

    (async () => {
      for (const src of candidates) {
        try {
          await trySource(src);
          return;
        } catch (_) {
          // try next source
        }
      }

      player.style.display = 'none';
      error.style.display = 'flex';
      error.textContent = 'Video not found. Put M4V00943.MP4 in the repository root and wait for GitHub Pages to redeploy.';
    })();
  </script>
</body>
</html>
